<h1>My Blog Posts</h1>
<ul>
  <li><a href="post.html?post=1">Java Basics</a></li>
  <li><a href="post.html?post=2">OOP in Java</a></li>
</ul>

<!-- Include Marked.js -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  const blogPosts = [
    {
      title: "How I Built My Portfolio",
      file: "posts/blog1.md",
      date: "2025-06-25",
      category: "Web Development"
    }
  ];

  const container = document.getElementById('blog-container');

  blogPosts.forEach(post => {
    fetch(post.file)
      .then(response => response.text())
      .then(data => {
        const card = document.createElement('div');
        card.className = 'col-md-4';
        card.innerHTML = `
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${post.title}</h5>
              <p class="card-text"><small class="text-muted">${post.date} Â· ${post.category}</small></p>
              <div class="card-text mb-2" style="max-height: 100px; overflow: hidden;">
                ${marked.parse(data.substring(0, 300))}...
              </div>
              <a href="${post.file}" class="btn btn-outline-primary btn-sm" target="_blank">Read Full</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
  });
</script>
