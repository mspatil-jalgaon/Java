<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .card-title {
      font-size: 1.5rem;
    }
    .card-body p {
      color: #555;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">üìù My Blog</a>
    </div>
  </nav>

  <div class="container">
    <div class="row g-4" id="blog-container">
      <!-- Blog Cards Will Be Injected Here -->
    </div>
  </div>

  <script>
    // Sample blog files and metadata
    const blogPosts = [
      {
        title: "How I Built My Portfolio",
        file: "posts/blog1.readme",
        date: "2025-06-25",
        category: "Web Development"
      },
      {
        title: "Using PHP for AgriTech",
        file: "posts/blog2.readme",
        date: "2025-06-18",
        category: "AgroTech"
      },
      {
        title: "Tips for Flutter Beginners",
        file: "posts/blog3.readme",
        date: "2025-06-10",
        category: "Mobile Apps"
      }
    ];

    const container = document.getElementById('blog-container');

    blogPosts.forEach(post => {
      const card = document.createElement('div');
      card.className = 'col-md-4';
      card.innerHTML = `
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">${post.title}</h5>
            <p class="card-text"><small class="text-muted">${post.date} ¬∑ ${post.category}</small></p>
            <a href="${post.file}" class="btn btn-primary btn-sm" target="_blank">Read Full Post</a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
